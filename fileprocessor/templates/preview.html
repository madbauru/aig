<!DOCTYPE html>
<html>
<head>
    <title>Visualização</title>
</head>
<body>
    <h1>Visualização</h1>
    {% if upload.product == 'EB' %}

        <p>{{ upload.results }}</p>
    {% endif %}
</body>
</html>
